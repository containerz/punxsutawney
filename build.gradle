apply plugin: 'java'
apply plugin: 'idea'

version = '0.0.1'

jar.archiveName = "punxsutawney-${version}.jar"

repositories {
    mavenCentral()
}

buildDir = 'out/gradle'
libsDirName = '../../'

sourceSets {
    main {
        java { srcDirs = ['src/java'] }
        resources { srcDirs = ['src/java'] }
    }
}

dependencies {
    compile "log4j:log4j:1.2.16"
    compile "net.sf.jopt-simple:jopt-simple:4.8"
    compile "com.googlecode.json-simple:json-simple:1.1.1"
    compile "org.eclipse.jetty:jetty-http:9.0.4.v20130625"
    compile "org.eclipse.jetty:jetty-io:9.0.4.v20130625"
    compile "org.eclipse.jetty:jetty-security:9.0.4.v20130625"
    compile "org.eclipse.jetty:jetty-server:9.0.4.v20130625"
    compile "org.eclipse.jetty:jetty-servlet:9.0.4.v20130625"
    compile "org.eclipse.jetty:jetty-util:9.0.4.v20130625"
    compile "org.eclipse.jetty:jetty-client:9.0.4.v20130625"
    compile "javax.servlet:javax.servlet-api:3.0.1"

    compile ('org.apache.kafka:kafka_2.10:0.8.1.1') {
        exclude group: "javax.jms"
        exclude group: "com.sun.jdmk"
        exclude group: "com.sun.jmx"
        exclude group: "junit"
        exclude group: "jline"
    }
    testCompile 'junit:junit:4.12'
}

jar {
    doFirst {
        from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {
            exclude "*"
            exclude "about_files/*"
            exclude "META-INF/*.SF"
            exclude "META-INF/*.DSA"
            exclude "META-INF/*.RSA"
        }
    }
    manifest.attributes("Main-Class": "ly.stealth.punxsutawney.Main")
}
